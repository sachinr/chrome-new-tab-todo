<html>
 <head>
  <title>Blank New Tab</title>
  <link href="stylesheets/app.css" type="text/css" rel="stylesheet">
  <link href="stylesheets/octicons.css" type="text/css" rel="stylesheet">
  <link href="stylesheets/linguist.css" type="text/css" rel="stylesheet">
  <script src="javascripts/jquery.js" type="text/javascript"></script>
  <script src="javascripts/dropbox-datastores-1.2-latest.js" type="text/javascript"></script>
  <script src="javascripts/app.js" type="text/javascript"></script>
  <script template=
    " <div class='task-container'>
      <span class='task-content'>{{content}}</span>
      <span class='task-actions'>
        <a class='octicon octicon-pencil edit-task' href='#' data-task-id='{{ q._rid }}'></a>
        <a class='octicon octicon-trashcan delete-task' href='#' data-task-id='{{ q._rid }}'></a>
      </span>
      </div>" type="template/task"></script>

  <script template=
    " <div>
      <span class='list-title'><a class='list-title load-list' href='#' data-list-id='{{ q._rid }}'>{{title}}</a></span>
        <span class='list-actions'>
          <a class='octicon octicon-trashcan right delete-list' href='#' data-list-id='{{ q._rid }}'></a>
        </span>
      </div>" type="template/list"></script>
 </head>
 <body>
   <div class="header">
     <span class="header-text">New Tab Todo list</span>
   </div>
   <div class="todo-container">
     <div class="todo-content">
       <div class="sidebar">
         <h3>
           Lists
           <a href="#" class="octicon octicon-plus right new-list"></a>
         </h3>
         <div class="lists-container">
         </div>
         <div class="lists-actions hidden">
             <input class="new-list-title">
             <button class="small-btn create-list">Create</button>
         </div>

         <h3>Bookmarks</h3>
         <div class="bookmarks-container">
         </div>
       </div>

       <div class="list-container">
         <div class="raw-task-container">
           <textarea class="raw-task" tabindex="1"></textarea>
         </div>
         <button class="btn save-task">Save</button>
         <div class="rendered-list"></div>
       </div>
     </div>
   </div>
 </body>
</html>
